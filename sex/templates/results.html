{% extends "polls/base.html" %}

{% block body %}
<h1> {{question.question_text}} </h1>
<ul>
{% for choice in question.choice_set.all() %}
<li> {{choice.choice_text }} --  {{choice.votes }}  vote{{choice.votes|plularize}} </li>
{% endfor %}
</ul>

<a href="{% url 'detail' question.id %}">Vote again? </a>
 

{% endblock %}
